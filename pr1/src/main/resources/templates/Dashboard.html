<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .menu a {
            text-decoration: none;
            color: #fff;
            margin: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#" id="getQuote">Get Quote</a>
        <a href="#" id="retrieveQuote">Retrieve Quote</a>
        <a href="#" id="buyPolicy">Buy Policy</a>
        <a href="#" id="renewPolicy">Renew Policy</a>
        <a href="#" id="cancelPolicy">Cancel Policy</a>
        <a th:href="@{/}" class="button" id="logout">Logout</a>
    </div>
    <div class="container">
        <!-- Content will be loaded here -->
    </div>
    <script>
        // JavaScript to handle menu item clicks
        const getQuoteButton = document.getElementById('getQuote');
        const retrieveQuoteButton = document.getElementById('retrieveQuote');
        const buyPolicyButton = document.getElementById('buyPolicy');
        const renewPolicyButton = document.getElementById('renewPolicy');
        const cancelPolicyButton = document.getElementById('cancelPolicy');
        const logoutButton = document.getElementById('logout');
        const container = document.querySelector('.container');

        getQuoteButton.addEventListener('click', () => {
            
            container.innerHTML = '<h2>Get a Quote</h2><p>Enter your information to get a quote.</p>';
        });

        retrieveQuoteButton.addEventListener('click', () => {
            
            container.innerHTML = '<h2>Retrieve Quote</h2><p>Enter your details to retrieve a quote.</p>';
        });

        buyPolicyButton.addEventListener('click', () => {
            
            container.innerHTML = '<h2>Buy Policy</h2><p>Select a policy and complete the purchase.</p>';
        });

        renewPolicyButton.addEventListener('click', () => {
            
            container.innerHTML = '<h2>Renew Policy</h2><p>Renew your existing policy here.</p>';
        });

        cancelPolicyButton.addEventListener('click', () => {
            
            container.innerHTML = '<h2>Cancel Policy</h2><p>Cancel your existing policy.</p>';
        });

        logoutButton.addEventListener('click', () => {
            
            alert('Logged out successfully.');
            
        });
    </script>
</body>
</html>
